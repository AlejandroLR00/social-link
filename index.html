<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>


</head>
<body>

  <main class="main">

    <div class="card">

      <img class="card_img" src="assets/images/avatar-jessica.jpeg" alt="avatar">

      <div class="card_title">
        <h1 class="title">Jessica Randall</h1>
        <p class="region">London, United Kingdom</p>
      </div>

      <div class="card_description">
        <p class="description">"Front-end developer and avid reader."</p>
      </div>

      <div class="card_link">

        <ul class="card_list">
          <li class="list_item"><a href="https://github.com/AlejandroLR00" class="link_item git">Github</a></li>
          <li class="list_item"><a href="https://www.frontendmentor.io/profile/AlejandroLR00" class="link_item front">Frontend Mentor</a></li>
          <li class="list_item"><a href="https://www.freecodecamp.org/espanol/AlejandroLR00" class="link_item fcc">Freecode Camp</a></li>
        </ul>

      </div>

    </div>
    
  </main>

  
  <!-- London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->

</body>
</html>
